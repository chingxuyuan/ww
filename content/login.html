<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>后台系统</title>
<link href="style/authority/login_css.css" rel="stylesheet"
	type="text/css" />
<script type="text/javascript" src="scripts/jquery/jquery-1.7.1.js"></script>
<script>
	$(function() {
		$("#login_sub").click(function(){
			var form = $('form');
			var param = form.serialize();
			
			$.ajax({
				url : "/system/user/login",
				dataType : "json",
				data : param,
				type : "POST",
				success : function(data){
					if(data.result){
						document.location.href = "/main.html";
					}
				},
				error : function(){
					alert("登录失败");
				}
			});
		});
	});
</script>
</head>
<body>
	<div id="login_center">
		<div id="login_area">
			<div id="login_box">
				<div id="login_form">
					<form id="submit_form" action="" method="post">
						<div id="login_tip">
							<span id="login_err" class="sty_txt2"></span>
						</div>
						<div>
							用户名：<input type="text" name="username" class="username" id="username" value= "admin"/>
						</div>
						<div>
							密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" class="pwd" id="password" value= ""/>
						</div>
						<div id="btn_area">
							<input type="button" class="login_btn" id="login_sub" value="登  录">
							<input type="reset" class="login_btn" value="重 置">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
