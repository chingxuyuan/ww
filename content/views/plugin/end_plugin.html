<!DOCTYPE html>
<html>
<head>
    <title>信息管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="../../scripts/jquery/jquery-1.7.1.js"></script>
    <link href="../../style/authority/basic_layout.css" rel="stylesheet" type="text/css">
    <link href="../../style/authority/common_style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../scripts/authority/commonAll.js"></script>
    <script type="text/javascript" src="../../scripts/jquery/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="../../scripts/jquery/ajaxfileupload.js"></script>
    <script src="../../scripts/My97DatePicker/WdatePicker.js" type="text/javascript" defer="defer"></script>
    <script type="text/javascript" src="../../scripts/artDialog/artDialog.js?skin=default"></script>
    <script type="text/javascript">

        function on_button_submit_click(){
            var form = $('form');
            var param = form.serialize();

            $.ajax({
                url : "/advert/plugin/edit-plugin",
                dataType : "json",
                data : param,
                type : "POST",
                success : function(data){
                    if(data.result){
                        document.location.href = "plugin_list.html";
                    }else{
                        alert("添加失败");
                    }
                },
                error : function(){
                    alert("添加失败");
                }
            });
        }
    </script>
</head>
<body>
<form>
    <div id="container">
        <div class="ui_content">
            <div class="ui_text_indent">
                <div id="box_border">
                    <div id="box_top">修改插件信息</div>
                </div>
            </div>
        </div>
        <div class="ui_content">
            <table cellspacing="0" cellpadding="0" width="100%" align="left" border="0" class="new_web">
                <tr>
                    <td class="ui_text_rt">插件名称</td>
                    <td class="ui_text_lt">
                        <input type="text" name="name" class="ui_input_txt02" />
                    </td>
                </tr>
                <tr>
                    <td class="ui_text_rt" id="label">应用包名</td>
                    <td class="ui_text_lt" id="packageName">
                        应用包名
                    </td>
                </tr>
                <tr>
                    <td class="ui_text_rt">版本</td>
                    <td class="ui_text_lt">
                        <input type="text" name="version" class="ui_input_txt02" />
                    </td>
                </tr>
                <tr>
                    <td class="ui_text_rt">Key</td>
                    <td class="ui_text_lt">
                        <input type="text" name="key" class="ui_input_txt02" />
                    </td>
                </tr>
                <tr>
                    <td class="ui_text_rt">备注</td>
                    <td class="ui_text_lt">
                        <textarea name="memo" cols="50" rows="7"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="ui_text_rt">状态</td>
                    <td class="ui_text_lt">
                        <select name="enable" class="ui_select01">
                            <option value="0">禁用</option>
                            <option value="1">启用</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="ui_text_rt" colspan="2">
                        <input id="btn_submit" type="button" value="提交" class="ui_input_btn01" onclick="on_button_submit_click()" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
</body>
</html>
