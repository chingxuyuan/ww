<!DOCTYPE html>
<html>
<head>
	<title>信息管理系统</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="../../scripts/jquery/jquery-1.7.1.js"></script>
	<link href="../../style/authority/basic_layout.css" rel="stylesheet" type="text/css">
	<link href="../../style/authority/common_style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../../scripts/authority/commonAll.js"></script>
	<script type="text/javascript" src="../../scripts/jquery/jquery-1.4.4.min.js"></script>
	<script src="../../scripts/My97DatePicker/WdatePicker.js" type="text/javascript" defer="defer"></script>
	<script type="text/javascript" src="../../scripts/artDialog/artDialog.js?skin=default"></script>
</head>
<body>
	<form id="submitForm" name="submitForm" action="/xngzf/archives/initFangyuan.action" method="post">
		<div id="container">
			<div class="ui_content">
				<div class="ui_text_indent">
					<div id="box_border">
						<div id="box_top">创建广告信息</div>
					</div>
				</div>
			</div>
			<div class="ui_content">
				<table cellspacing="0" cellpadding="0" width="100%" align="left" border="0" class="new_web">
					<tr>
						<td class="ui_text_rt">广告名称</td>
						<td class="ui_text_lt">
							<input type="text" id="fyZldz" name="fangyuanEntity.fyZldz" class="ui_input_txt02" />
						</td>
					</tr>
					<tr>
						<td class="ui_text_rt">上传应用</td>
						<td class="ui_text_lt">
							<input type="file" id="fyCh" class="ui_input_txt02" />
							<input id="submitbutton" type="button" value="上传apk" class="ui_input_btn01" />
						</td>
					</tr>
					<tr>
						<td class="ui_text_rt">是否内置</td>
						<td class="ui_text_lt">
							<select name="fangyuanEntity.fyDhCode" id="fyDh" class="ui_select01">
								<option value="">--请选择--</option>
								<option value="" selected="selected">不内置</option>
								<option value="">内置system</option>
								<option value="">内置data</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="ui_text_rt">每日最大推送次数</td>
						<td class="ui_text_lt">
							<input type="text" id="fyZldz" name="fangyuanEntity.fyZldz" class="ui_input_txt02" />
						</td>
					</tr>
					<tr>
						<td class="ui_text_rt">每小时最大推送次数:</td>
						<td class="ui_text_lt">
							<input type="text" id="fyZldz" name="fangyuanEntity.fyZldz" class="ui_input_txt02" />
						</td>
					</tr>
					<tr>
						<td class="ui_text_rt">广告信息描述:</td>
						<td class="ui_text_lt">
							<textarea name="describe" cols="50" rows="7"></textarea>
						</td>
					</tr>
					<tr>
						<td class="ui_text_rt">&nbsp;<input id="submitbutton" type="button" value="提交" class="ui_input_btn01" /></td>
						<td>&nbsp;<input id="cancelbutton" type="button" value="取消" class="ui_input_btn01" /></td>
					</tr>
				</table>
			</div>
		</div>
	</form>
	<div style="display: none">
		<script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script>
	</div>
</body>
</html>
