<!DOCTYPE html>
<html>
<head>
	<title>信息管理系统</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="../../scripts/jquery/jquery-1.7.1.js"></script>
	<link href="../../style/authority/basic_layout.css" rel="stylesheet" type="text/css">
	<link href="../../style/authority/common_style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../../scripts/authority/commonAll.js"></script>
	<script type="text/javascript" src="../../scripts/jquery/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="../../scripts/jquery/ajaxfileupload.js"></script>
	<script src="../../scripts/My97DatePicker/WdatePicker.js" type="text/javascript" defer="defer"></script>
	<script type="text/javascript" src="../../scripts/artDialog/artDialog.js?skin=default"></script>
	<script type="text/javascript">
	
	function upload_img(){
		$.ajaxFileUpload({
			url : "/advert/advert/upload-img",
			secureuri : false,
			fileElementId : "img",
			dataType : "text",
			success : function(data, status){
				data = eval("(" + data + ")");
				
				if(data.result){
					$("#label")[0].innerText = "图片路径";
					var td = $("#filename")[0];
					
					while(td.firstChild != null){
						td.removeChild(td.firstChild);
					}
					
					var input = document.createElement("input");
					input.setAttribute("type", "text");
					input.setAttribute("value", data.message);
					input.setAttribute("name", "resourceURL");
					input.setAttribute("class", "ui_input_txt02");
					
					td.appendChild(input);
				}else{
					alert("上传失败");
				}
			},
			error : function(){
				alert("上传失败");
			}
		});
	}
	
	
	
		function upload_file(){
			$.ajaxFileUpload({
				url : "/advert/advert/upload-apk",
				secureuri : false,
				fileElementId : "apk",
				dataType : "text",
				success : function(data, status){
					data = eval("(" + data + ")");
					
					if(data.result){
						$("#label_apk")[0].innerText = "应用路径";
						var td = $("#apkfilename")[0];
						
						while(td.firstChild != null){
							td.removeChild(td.firstChild);
						}
						
						var input = document.createElement("input");
						input.setAttribute("type", "text");
						input.setAttribute("value", data.message);
						input.setAttribute("name", "targetURL");
						input.setAttribute("class", "ui_input_txt02");
						
						td.appendChild(input);
					}else{
						alert("上传失败");
					}
				},
				error : function(){
					alert("上传失败");
				}
			});
		}
		function on_button_submit_click(){
			var form = $('form');
			var param = form.serialize();
			
			$.ajax({
				url : "/advert/pushAdvert",
				dataType : "json",
				data : param,
				type : "POST",
				success : function(data){
					if(data.result){
						document.location.href = "advert_list.html";
					}else{
						alert("添加失败");
					}
				},
				error : function(){
					alert("添加失败");
				}
			});
		}
	</script>
</head>
<body>
	<form>
		<div id="container">
			<div class="ui_content">
				<div class="ui_text_indent">
					<div id="box_border">
						<div id="box_top">推送广告</div>
					</div>
				</div>
			</div>
			<div class="ui_content">
				<table cellspacing="0" cellpadding="0" width="100%" align="left" border="0" class="new_web">
					<tr>
						<td class="ui_text_rt">推送标题</td>
						<td class="ui_text_lt">
							<input type="text" id="subject" name="subject" class="ui_input_txt02" />
						</td>
					</tr>
					
					<tr>
						<td class="ui_text_rt">推送内容</td>
						<td class="ui_text_lt">
							<textarea name="body" cols="50" rows="7"></textarea>
						</td>
					</tr>
				
					<tr>
						<td class="ui_text_rt" colspan="2">
							<input id="btn_submit" type="button" value="立即推送" class="ui_input_btn01" onclick="on_button_submit_click()" />
						</td>
					</tr>
				</table>
			</div>
		</div>
	</form>
</body>
</html>
